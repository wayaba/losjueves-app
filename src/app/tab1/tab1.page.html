<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Clasroom List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let gt of users">
      <ion-icon name="contact"></ion-icon>
      {{ gt.nick_name }}
      {{ gt.points }}
    </ion-item>
  </ion-list> 
</ion-content>
