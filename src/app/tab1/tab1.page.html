<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Tabla Actual
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!------------------- HEADER ----------------------->
  <ion-grid>
      <ion-row style="background-color: #A9D0F5">
        <ion-col >PÂ°</ion-col>
        <ion-col size="6" >PLAYER</ion-col>
        <ion-col >V</ion-col>
        <ion-col >E</ion-col>
        <ion-col >D</ion-col>
        <ion-col >Pts</ion-col>
      </ion-row>
  </ion-grid>
    <!------------------- table ----------------------->
    <ion-grid>
      <ion-row *ngFor="let item of gametable;let i = index;"
      routerLink="/detail/{{item.id}}" 
      [class]="i%2 != 0 ? 'odd' : 'even'">
        <ion-col >
          <b>{{i + 1}}</b>
        </ion-col>
        <ion-col size="6"> {{item.nick_name}}</ion-col>
        <ion-col >{{item.win}}</ion-col>
        <ion-col >{{item.draw}}</ion-col>
        <ion-col >{{item.lose}}</ion-col>
        <ion-col >{{item.points}}</ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
