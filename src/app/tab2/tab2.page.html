<ion-header>
  <ion-toolbar>
    <ion-title>
      Tab Two
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-fab vertical="bottom" horizontal="end">
  <ion-fab-button>Share</ion-fab-button>

  <ion-fab-list side="top">
    <ion-fab-button>Facebook</ion-fab-button>
    <ion-fab-button>Twitter</ion-fab-button>
    <ion-fab-button>Youtube</ion-fab-button>
  </ion-fab-list>

  <ion-fab-list side="start">
    <ion-fab-button>Vimeo</ion-fab-button>
  </ion-fab-list>

</ion-fab>

<ion-content padding>
  <!------------------- HEADER ----------------------->
  <ion-grid>
      <ion-row >
        <ion-col >
          <ion-grid>
            <ion-row *ngFor="let item of gamedatesdetail" >
              <ion-col size="6"> {{item.nick_name}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
        <ion-col >
          <ion-grid>
            <ion-row *ngFor="let item of gamedatesdetail" >
              <ion-col size="6"> {{item.nick_name}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
