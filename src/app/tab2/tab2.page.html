<ion-header>
  <ion-toolbar>
    <ion-title>
      Ultimo Resultado
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

    <ion-card>
        <ion-card-header>
          <ion-card-subtitle>{{gamedatesdetail.gameDate?.date | date:'mm/dd/yyyy'}}</ion-card-subtitle>
            <ion-card-title>Fecha - {{gamedatesdetail.gameDate?.number}}</ion-card-title>
          </ion-card-header>
        
          <ion-card-content>
              <ion-grid>
                  <ion-row >
                    <ion-col  style="flex-wrap: nowrap; background-color: red"> 
                      <ion-grid style="flex-wrap: nowrap;">
                        <ion-row *ngFor="let item of gamedatesdetail.detail" >
                          <ion-col *ngIf="item.team == 'Rojo'" > {{item.nick_name}}</ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-col>
                    <ion-col  style="flex-wrap: nowrap; background-color: blue"> 
                      <ion-grid>
                        <ion-row *ngFor="let item of gamedatesdetail.detail" color="primary">
                          <ion-col *ngIf="item.team == 'Azul'" > {{item.nick_name}}</ion-col>
                        </ion-row>
                      </ion-grid>
                    </ion-col>
                  </ion-row>
              </ion-grid>
              <label>{{gamedatesdetail.gameDate?.description}}</label>
        </ion-card-content>
      </ion-card>
  
</ion-content>
