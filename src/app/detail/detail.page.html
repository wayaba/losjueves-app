<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{player.firstName}} {{player.lastName}}</ion-card-subtitle>
        <ion-card-title>{{player.nickName}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        Jugador rustico, con poco estado fisico, zurdo y con mucha actitud
    </ion-card-content>
  </ion-card>

  <ion-item-group>
    <ion-item-divider>
      <ion-label position="fixed">Equipo</ion-label>
      <ion-label>G</ion-label>
      <ion-label>E</ion-label>
      <ion-label>P</ion-label>
      <ion-label >Pts</ion-label>
      <ion-label><ion-icon name="star-outline"></ion-icon></ion-label>
    </ion-item-divider>
    <ion-item *ngFor="let item of playerDetail" >
        <ion-label position="fixed">
            <ion-badge color="{{item.description == 'Azul' ? 'primary' : 'danger' }}">{{item.description}}</ion-badge>
        </ion-label>
        <ion-label>{{item.win}}</ion-label>
        <ion-label>{{item.draw}}</ion-label>
        <ion-label>{{item.lose}}</ion-label>
        <ion-label>{{item.points}}</ion-label>
        <ion-label>{{item.mvp}}</ion-label>
    </ion-item>
  </ion-item-group>

</ion-content>
