<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>{{playerDetail.player.firstName}} {{playerDetail.player.lastName}}</ion-card-subtitle>
        <ion-card-title>{{playerDetail.player.nickName}}</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        {{playerDetail.player.description}}
    </ion-card-content>
  </ion-card>

  <ion-item-group>
    <ion-item>
      <ion-label position="fixed">Equipo</ion-label>
      <ion-label>V</ion-label>
      <ion-label>E</ion-label>
      <ion-label>D</ion-label>
      <ion-label><ion-icon name="star-outline"></ion-icon></ion-label>
      <ion-label >Pts</ion-label>
    </ion-item>
    <ion-item *ngFor="let item of playerDetail.detail" >
        <ion-label position="fixed">
            <ion-badge color="{{item.description == 'Azul' ? 'primary' : 'danger' }}">{{item.description}}</ion-badge>
        </ion-label>
        <ion-label>{{item.win}}</ion-label>
        <ion-label>{{item.draw}}</ion-label>
        <ion-label>{{item.lose}}</ion-label>
        <ion-label>{{item.mvp}}</ion-label>
        <ion-label>{{item.points}}</ion-label>
    </ion-item>
  </ion-item-group>

  <ion-card>
    <ion-card-content>
      <canvas style='height:100%' #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
