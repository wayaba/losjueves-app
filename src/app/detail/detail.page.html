<ion-header>
  <ion-toolbar>
    <ion-title>detail</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <!------------------- HEADER ----------------------->
  <ion-grid>
      <ion-row >
        <ion-col size="6">Equipo</ion-col>
        <ion-col >Puntos</ion-col>
        <ion-col >G</ion-col>
        <ion-col >E</ion-col>
        <ion-col >P</ion-col>
        <ion-col >PJ</ion-col>
        <ion-col >MVPs</ion-col>
      </ion-row>
  </ion-grid>
    <!------------------- table ----------------------->
    <ion-grid>
      <ion-row *ngFor="let item of playerDetail" >
        <ion-col size="6"> {{item.description}}</ion-col>
        <ion-col > {{item.points}}</ion-col>
        <ion-col >{{item.win}}</ion-col>
        <ion-col >{{item.draw}}</ion-col>
        <ion-col >{{item.lose}}</ion-col>
        <ion-col >{{item.pj}}</ion-col>
        <ion-col >{{item.mvp}}</ion-col>
      </ion-row>
  </ion-grid>

</ion-content>
